		}

	var states = {};
	d3.csv("2008StatePop.csv", function(data) {

		statesCSV.forEach(function(s) {
			states[s.Name] = {

	function randomState() {
	    var result;
	    var count = 0;
	    for (state in states) {
	        if (Math.random() < 1/++count)
	           result = state;
	   }
	    return result;
	};



	// AIRPORT STUFF
	var airportsCSV = [];
	/*airports = {

			state = 'NY'
			incoming = 0
			newInfected = 0
			oldInfected
			spreadRatio = 0.0
			latitude = 0.0
			longitude = 0.0

	var airports = {};
	d3.csv("airports.csv", function(data) {
		airportsCSV = data;
		airportsCSV.forEach(function(a) {
			airports[a.IATA] = {
				state: a.State, 
				incoming: 0, 
				newInfected: 0,
				oldInfected: 0,
				spreadRatio: 0.0,

		});
		
		var hi = document.getElementById("feedback");

	});



	
	// FLIGHT STUFF
	var flightsCSV = [];
	/*flights = [
		[{src: SRC, dest: DEST, dist: 0}, ...],	day 1
		[{src: SRC, dest: DEST, dist: 0}, ...],	day 2
	]
	Flights only contains one month's worth of data. 
	Day 1 is flights[0]
	}*/
	var flights = [];
	for (var i = 0; i < 31; i++) {
		flights[i] = [];
	};
	d3.csv("2008flights.csv", function(data) {
		flightsCSV = data;
		for (var i = 0; i < flightsCSV.length; i++) {
			f = flightsCSV[i]
			if (f.Cancelled === 1) {
				continue;
			}
			m = parseInt(f.Month);
			if (m === 2) {
				continue;
			}
			d = parseInt(f.DayofMonth);
			flyer = {
				src: f.Origin,
				dest: f.Dest,
				dist: f.Distance
			}
			if (isValidLoc(flyer)) {
				flights[(d-1)].push(flyer);
			};
		
	var hi = document.getElementById("feedback");

		};
	});
	
	//What will be used to display the airplanes flying from airport to airport
	function animateFlight(srcCoords, destCoords){

               .attr("class", "route")
               .attr("d", path);

// Functions from a blog to be used to display airplane movement
function transition(plane, route) {
  var l = route.node().getTotalLength();
  plane.transition()
       .duration(5000)
       .attrTween("transform", delta(route.node()));
}
  
function delta(path) {
  var l = path.getTotalLength();
  return function(i) {
    return function(t) {
      var p = path.getPointAtLength(t * l);
      return "translate(" + p.x + "," + p.y + ")";
    }
  }
}

//----- Blog functions end here.



	// Checks to see if its source and destination
	// airports are valid locations on the projection
	function isValidLoc(flight) {
		srcCoords = [airports[flight.src].longitude, airports[flight.src].latitude];
		destCoords = [airports[flight.dest].longitude, airports[flight.dest].latitude];
		return (projection(srcCoords) != null) && (projection(destCoords) != null);
	}

	// Assume 100 people on each flight
	// src and dest are objects in airport
	function fly(src, dest) {
		// Get people on plane and to dest airport
		newInfectedProb = states[src.state].newInfected/states[src.state].population
		oldInfectedProb = states[src.state].oldInfected/states[src.state].population
		for (var i = 0; i < 100; i++) {
			r = Math.random();
			if (r < newInfectedProb && states[src.state].newInfected > 0) {
				dest.newInfected += 1
				states[src.state].newInfected -= 1
			} else if (r < newInfectedProb + oldInfectedProb) {
				dest.oldInfected += 1
				states[src.state].oldInfected -= 1
			}
			dest.incoming += 1
			states[src.state].population -= 1
		}
		

	};
